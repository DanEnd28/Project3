    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="formulario">
                    <h3 class="text-center subtitulo">Registro de la Hermandad ?</h3>
                    <form class="row form-group" id="formulario_registro">
                        <div class=" form-group col-sm-12 col-md-6 col-lg-6 col-xl-6">
                            <label for="Nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" placeholder="Ingrese Nombre" id="nombre">
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                            <label for="Apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" placeholder="Ingrese Apellido" id="apellido">
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                            <label for="Nacimiento" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="nacimiento">
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                            <label for="Nombre" class="form-label">Genero</label>
                            <select name="Genero" id="genero" class="form-control">
                                <option selected>Seleccione</option>
                                <option value="Mujer">Mujer</option>
                                <option value="Hombre">Hombre</option>
                                <option value="Otro">Otro</option>
                                <option value="Helicoptero">Helicoptero Apache</option>
                            </select>
                        </div>
                        <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
                            <label for="Email" class="form-label">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Ingrese Email">
                        </div>
                        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                            <label for="Nickname" class="form-label">Nickname</label>
                            <input type="text" class="form-control" placeholder="Nickname" id="nickname">
                        </div>
                        <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
                            <label for="Contraseña" class="form-label">Contraseña</label>
                            <input type="password" name="Contraseña" id="contrasena" class="form-control" placeholder="Ingrese Contraseña">
                        </div>
                        <div class="col-auto mostrarpass">
                            <input type="checkbox" id="mostrar_contrasena" title="Click para Mostrar Contraseña">
                            <label class="custom-control-label" for="mostrar">Mostrar Contraseña</label>
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center botonmargen">
                            <button type="button" class="btn btn-success" id="Registrar">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner tamañocarrusel">
                        <div class="carousel-item active">
                            <img class="Asesino" src="Imagenes/Asesinos/1.png" class="d-block w-100" alt="1">

                        <div class="carousel-item">
                            <img class="Asesino" src="Imagenes/Asesinos/2-2.png" class="d-block w-100" alt="2-2">
                        </div>
                        <div class="carousel-item">
                            <img class="Asesino" src="Imagenes/Asesinos/2-3.png" class="d-block w-100" alt="2-3">
                        </div>
                        <div class="carousel-item">

                        <div class="carousel-item">

                        </div>
                        <div class="carousel-item">
                            <img class="Asesino" src="Imagenes/Asesinos/5.png" class="d-block w-100" alt="5">
                        </div>
                        <div class="carousel-item">
                            <img class="Asesino" src="Imagenes/Asesinos/6-1.png" class="d-block w-100" alt="6-1">
                        </div>
                        <div class="carousel-item">
                            <img class="Asesino" src="Imagenes/Asesinos/6-2.png" class="d-block w-100" alt="6-2">

                        <div class="carousel-item">
